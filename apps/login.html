<!DOCTYPE html>
<html>
<head>
	<title>Login | TokoKeren</title>
	<link rel="shortcut icon" href="assets/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/apps.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<header>
		<div class="container" style="margin: 0 auto">
			<img src="assets/images/logo.png" width="256px">
		</div>
	</header>

	<div class="container" align="center">
		<div id="register-form" class="col-md-7">
					<div class="tab-content">
				    	<div id="home" class="tab-pane fade in active">
				      		<h3>Login Here</h3>
							<form class="form">
								<div class="form-group">
								 	<div class="col-md-12">
								 		<label for="email">E-mail:</label>
								    	<input type="email" class="form-control" id="email"><BR>
								 	</div> 
	  							</div>
	  							<div class="form-group">
									<div class="col-md-12">
									<label for="password">Password:</label>
								    <input type="password" class="form-control" id="password">
								</div>
								<div class="col-md-12">
								<br>
								<button id="login-form" class="btn btn-success">LOGIN</button>				
							</div>
							</form>
						</div>
				    </div>
	</div>
</body>
</html>
